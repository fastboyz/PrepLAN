<div *ngIf="edition !==null && edition.event !== null">
    <button class="btn btn-primary " (click)="toggleIsEditable()">Edit</button>
    <div class="container" *ngIf="!isEditable">
        <h1>{{edition.event.title}}</h1>
        <h1>{{edition.name}}</h1>
        <h6>Date: {{edition.startDate| date:'mediumDate'}} - {{edition.endDate| date:'mediumDate'}} </h6>
        <h6>Location: {{edition.location}}</h6>
        <p><span>Description:</span> {{edition.event.description}} </p>
        <h6>Positions</h6>
        <ul>
            <li *ngFor="let pos of positionList">
                <p>{{pos.title}}</p>
                <p><span>Position Description:</span> {{ pos.description }}</p>
            </li>
        </ul>
    </div>

    <div class="container" *ngIf="isEditable">
        <div>
            <event-form [event]="edition.event" (activateButton)="false"></event-form>
            <edition-form [edition]="edition" [positionList]="positionList" (activateButton)="false"></edition-form>
            <div>
                <button class="btn btn-primary" (click)="updateEdition($event)">Update</button>
            </div>
        </div>
    </div>

</div>

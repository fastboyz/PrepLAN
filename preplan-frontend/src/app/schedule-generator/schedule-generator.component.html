<div class="container">
    <div class="section">
        <input type="file" multiple="false" (change)="onFileChanged($event)">
    </div>
    <div class="section" *ngFor="let table of excelData">
        <h4>{{table.worksheetName}}</h4>
        <table class="table table-striped table-hover table-dark">
            <tbody>
                <tr *ngFor="let row of table.data">
                    <td *ngFor="let val of row">
                        {{val}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<form>
	<div class="form-group has-error"> <!-- First Name -->
		<label for="first_name" class="control-label">First Name *</label>
		<input type="text" class="form-control" id="first_name" name="first_name" placeholder="">
		<p id="first_name_error" class="help-block">Invalid first name.</p>
	</div>

	<div class="form-group has-error"> <!-- Last Name -->
		<label for="last_name" class="control-label">Last Name *</label>
		<input type="text" class="form-control" id="last_name" name="last_name" placeholder="">
		<p id="last_name_error" class="help-block">Invalid last name.</p>
	</div>

    <div class="form-group has-error"> <!-- Birthday -->
		<label for="birthday" class="control-label">Birthday *</label>
		<input type="date" class="form-control" id="birthday" name="birthday" placeholder="dd/MM/yyyy">
		<p id="birhtday_error" class="help-block">Invalid birthday.</p>
    </div>
    
	<div class="form-group has-error"> <!-- Email -->
		<label for="email" class="control-label">E-mail *</label>
		<input type="text" class="form-control" id="email" name="email" placeholder="your@email.com">
		<p id="email_error" class="help-block">Invalid email address.</p>
    </div>

    <div class="form-group has-error"> <!-- Discord -->
		<label for="discord" class="control-label">Discord Username</label>
		<input type="text" class="form-control" id="discord" name="discord" placeholder="Username#9999">
		<p id="discord_error" class="help-block">Invalid Discord Username.</p>
    </div>
    
    <div class="form-group has-error"> <!-- Allergies -->
		<label for="allergies" class="control-label">Allergies</label>
		<input type="text" class="form-control" id="allergies" name="allergies">
    </div>

    <div class="form-group has-error"> <!-- Certification -->
		<label for="certification" class="control-label">Certification</label>
		<input type="text" class="form-control" id="certification" name="certification">
    </div>
    
	<div class="form-group has-error"> <!-- Register Button -->
		<button type="submit" class="btn btn-primary">Register</button>
	</div>

</form>

<h5>User Account</h5>
<form [formGroup]="accountForm" #formDir="ngForm">
    <div [hidden]="formDir.submitted">
        <div class="cross-validation"
            [class.cross-validation-error]="accountForm.errors?.identityRevealed && (accountForm.touched || accountForm.dirty)">
            <div class="form-group">
                <label for="username">Username*</label>
                <input id="username" class="form-control" formControlName="username" required>

                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is required.
                    </div>
                    <div *ngIf="username.errors.minlength">
                        Username must be at least 6 characters long.
                    </div>
                    <div *ngIf="username.errors.shouldNotHaveSpaces">
                        Username cannot contain invalid characters.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input id="email" class="form-control" formControlName="email" type="email" required
                    placeholder="your@email.com">

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Email is invalid. Please refer to the format.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password*</label>
                <input id="password" class="form-control" formControlName="password" type="password" required>

                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control" formControlName="role">
                    <option value="" disabled> Choose your role (For testing purpose) </option>
                    <option *ngFor="let rol of roleOption" [ngValue]="rol">{{rol}}</option>
                </select>
                <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
                    <div *ngIf="role.errors.required">
                        Role is required.
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
